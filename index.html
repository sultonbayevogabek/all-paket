<!doctype html>

            </button>
            <form class="search-form" method="get" action="#">

            <div class="language">
                <div class="language__selected"></div>
                <ul class="language__list hidden">
                    <li class="language__item" data-selected="РУ">РУССКИЙ</li>
                    <li class="language__item language__item--active" data-selected="O'Z">O'ZBEKCHA</li>
                    <li class="language__item" data-selected="ENG">ENGLISH</li>
                </ul>
            </div>
        </div>
        <div class="menu-bar">
            <div class="menu-bar__item"></div>

</section>

<section class="site-info">

</section>

<!--SECTION OUR PRODUCTS-->
<div class="our-products" id="our-products">

        <h2 class="section-title"></h2>
        <div class="row"></div>
    </div>
</div>

<!--SECTION ADDITIONAL-->
<section class="additional" id="additional">
    <div class="container">
        <h2 class="section-title"></h2>
        <div class="shoe-covers">
            <div class="shoe-covers__info">
                <h3 class="section-title"></h3>
                <ul class="shoe-covers__ul"></ul>
                <button></button>
            </div>
            <img src="img/additional/bahila.png" alt="shoe covers">
        </div>
        <div class="medical-masks">
            <div class="medical-masks__info">
                <h3 class="section-title"></h3>

            <img src="img/additional/mask.png" alt="mask png" width="312" height="312">
        </div>

</section>

<!--SECTION GREENHOUSE-->
<div class="greenhouse" id="greenhouse">

        <div class="greenhouse__info">

            <ul class="shoe-covers__ul"></ul>
            <button class="order-btn"></button>
        </div>
        <div class="greenhouse__gallery">
            <div class="row">
                <img src="img/greenhouse/one.png" alt="greenhouse image" width="314" height="236">
                <img src="img/greenhouse/two.png" alt="greenhouse image" width="426" height="320">
            </div>
            <div class="row">
                <img src="img/greenhouse/three.png" alt="greenhouse image" width="426" height="321">
                <img src="img/greenhouse/four.png" alt="greenhouse image" width="314" height="236">
            </div>
        </div>
    </div>
</div>

                    </div>

                        <a href="tel: +998909086064">+998 (90) 908-60-64</a>
                        <a href="tel: +998974501717">+998 (97) 450-17-17</a>

                </li>

                        <a href="mailto: email@email.com">Email@email.com</a>

                    <a href="https://instagram.com" target="_blank">

<button id="scroll-top">&#8679;</button>

<div class="order-modal hide-modal">
    <div class="order-modal__content">
        <h2 class="section-title">Formani to'ldiring</h2>
        <form class="order-modal__form" action="/" method="get">
            <label for="customer_name">
                <span id="customer_name_span">Ismingizni kiriting: </span>
                <input id="customer_name" type="text" name="customer_name" required minlength="5" maxlength="14">
            </label>
            <label for="customer_phone">
                <span id="customer_phone_span">Telefon raqamingizni kiriting: </span>
                <input class="masked-phone" id="customer_phone" type="tel" name="customer_name" data-phonemask="+998 ( _ _ )  _ _ _  _ _  _ _" required/>
            </label>
            <label>
                <span>Mahsulot nomi: </span>
                <strong></strong>
